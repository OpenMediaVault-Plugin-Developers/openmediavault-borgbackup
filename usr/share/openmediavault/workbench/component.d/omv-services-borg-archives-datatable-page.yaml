version: "1.0"
type: component
data:
  name: omv-services-borgbackup-archives-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: bdef0cfa-b0ed-11e7-ba14-1b4b82806d9d
    sorters:
      - dir: asc
        prop: rule1
    store:
      proxy:
        service: BorgBackup
        get:
          method: getArchiveList
    columns:
      - name: _("Enabled")
        prop: enable
        sortable: true
        cellTemplateName: checkIcon
        flexGrow: 1
      - name: _("Name")
        prop: name
        flexGrow: 1
        sortable: true
      - name: _("Repo")
        prop: reponame
        flexGrow: 1
        sortable: true
      - name: _("Compression")
        prop: compressiontype
        flexGrow: 1
        sortable: true
      - name: _("Includes")
        prop: includes
        flexGrow: 2
        sortable: true
      - name: _("Excludes")
        prop: excludes
        flexGrow: 2
        sortable: true
      - name: _("Run times")
        prop: crontimes
        flexGrow: 1
        sortable: true
    actions:
      - template: create
        execute:
          type: url
          url: "/services/borgbackup/archives/create"
      - template: edit
        execute:
          type: url
          url: "/services/borgbackup/archives/edit/{{ _selected[0].uuid }}"
      - template: delete
        execute:
          type: request
          request:
            service: BorgBackup
            method: deleteArchive
            params:
              uuid: "{{ _selected[0].uuid }}"
      - type: iconButton
        icon: mdi:folder-information-outline
        tooltip: _("Info")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Archive info ...")
              startOnInit: true
              request:
                service: BorgBackup
                method: archiveCommand
                params:
                  command: "info"
                  uuid: "{{ _selected[0].uuid }}"
      - type: iconButton
        icon: mdi:check
        tooltip: _("Dry Run")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Create archive for ... (Dry Run)")
              startOnInit: true
              request:
                service: BorgBackup
                method: createArchive
                params:
                  uuid: "{{ _selected[0].uuid }}"
                  dryrun: true
                  progress: false
      - type: iconButton
        icon: mdi:play-outline
        tooltip: _("Run")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Create archive for ...")
              startOnInit: true
              request:
                service: BorgBackup
                method: createArchive
                params:
                  uuid: "{{ _selected[0].uuid }}"
                  dryrun: false
                  progress: false
      - type: iconButton
        icon: mdi:play
        tooltip: _("Run with progress")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Create archive for ...")
              startOnInit: true
              request:
                service: BorgBackup
                method: createArchive
                params:
                  uuid: "{{ _selected[0].uuid }}"
                  dryrun: false
                  progress: true
      - type: menu
        icon: mdi:link
        tooltip: _("Docs")
        actions:
          - text: _("borgbackup")
            icon: mdi:link-box
            execute:
              type: url
              url: '/externalRedirect/https%3A%2F%2Fborgbackup.readthedocs.io%2Fen%2Fstable%2Findex.html'
          - text: _("omv-extras wiki")
            icon: mdi:link-box
            execute:
              type: url
              url: '/externalRedirect/https%3A%2F%2Fwiki.omv-extras.org%2Fdoku.php%3Fid%3Domv7%3Aomv7_plugins%3Aborgbackup%0A'
